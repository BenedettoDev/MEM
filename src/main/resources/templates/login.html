<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<header th:replace="template :: header"></header>
	<div class="container spacer">

		<div class="col-sm-6 col-sm-offset-3 spacer">
			<div class="alert alert-danger" th:if="${param.logout}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<span class="red"> Vous avez été déconnecté</span>
			</div>
			<div class="panel panel-default ">
				<div class="panel-heading">Connection</div>
				<div class="panel-body">
					<form th:action="@{/Login}" method="post">
						<div class="alert alert-danger" th:if="${param.error}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							<span class="red"> Login ou Mot de passe invalide </span>
						</div>
						<div class="form-group">
							<label class="control-label">Login</label> <input type="text"
								name="username" class="form-control" /> <span
								class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Mot de passe</label> <input
								type="password" name="password" class="form-control" /> <span
								class="text-danger"></span>
						</div>
						<button type="submit" class="btn btn-primary">Se Logger</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Saisie des produits</title>
<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>
<body>
	<header th:replace="template :: header"></header>
		<div th:replace="template :: adminNav"></div>
				
	<div class="container spacer">
	<h1 th:text="${titre}"></h1>
	<div class="col-sm-10 col-sm-offset-1 spacer">
	<div class="panel panel-default ">
		<div class="panel-heading">Saisie d'un produit</div>
		<div class="panel-body">
			<form th:action="@{Update}" method="post" th:object="${produit}">
			<div class="row">
				<div class="col-xs-1 col-sm-1 form-group">
					<input type="text"  id="disabledTextInput"  th:field="*{id}" class="form-control"  />
					
					</div>
			</div>
				<div class="row">
				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Label</label>
					<input type="text" th:field="*{label}" class="form-control" />
					<span class="text-danger" th:errors="*{label}"></span>
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Photo</label>
					<input type="file" th:field="*{photo}" class="form-control" />
					<span class="text-danger" th:errors="*{photo}"></span>
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Nom</label>
					<input type="text" th:field="*{nom}" class="form-control" />
					<span class="text-danger" th:errors="*{nom}"></span>
				</div>

				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Lieu</label>
					<select th:field="*{lieu}" class="form-control">
    	           		<option value="NONE" label="-- Select --" ></option>
        	   			<option th:each="lieu : ${lieux}" th:value="${lieu.nom}" th:text="${lieu.nom}" ></option>
            		</select>
					<span class="text-danger" th:errors="*{lieu}"></span>
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Prix</label>
					<input type="text" th:field="*{prix}" class="form-control" />
					<span class="text-danger" th:errors="*{prix}"></span>
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label class="control-label">Unité</label>
					<select th:field="*{unite}" class="form-control">
    	           		<option value="NONE" label="-- Select --" ></option>
        	   			<option th:each="unite : ${unites}" th:value="${unite.key}" th:text="${unite.value}"></option>
            		</select>
					<span class="text-danger" th:errors="*{unite}"></span>
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Catégorie</label> 
								<select th:field="*{categorie}" class="form-control">
									<option value="NONE" label="-- Select --"></option>
								<option th:each="categorie : ${categories}" th:value="${categorie.nom}" th:text="${categorie.nom}"></option>
								</select> <span class="text-danger" th:errors="*{unite}"></span>
							</div>
			</div>
			<div class="row">
				<div class="col-xs-12 form-group">
					<label class="control-label">Description</label>
					<textarea type="text" th:field="*{description}" class="form-control" rows="5" id="comment"></textarea>
					<span class="text-danger" th:errors="*{description}"></span>
				</div>

			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	</div>
	</div>
	<footer th:replace="template :: footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
